<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .hr-or-hr {
      display: flex;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .hr-or-hr hr {
      flex: 1;
      height: 2px;
      background-color: #000;
      border: none;
    }

    .hr-or-hr span {
      padding: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="hr-or-hr">
    <hr>
    <span>OR</span>
    <hr>
  </div>

</body>
</html>
<!DOCTYPE html>
<html lang="en">

    input::placeholder {
      color: rgb(183, 11, 11); /* Change this to any color you want */

    }
  </style>
</head>
<body>

  <input type="text" placeholder="Enter your name">

</body>
</html>
